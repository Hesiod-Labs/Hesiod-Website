<!DOCTYPE html>
<html ng-app="hesiod" lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Hesiod Financial</title>
    <!-- Created by Daniel Soares -->
    <link rel="icon" type="image/png" href="/images/logo6.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <script src="/__/firebase/5.5.3/firebase-app.js"></script>
    <script src="/__/firebase/5.5.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.3/firebase-database.js"></script>
    <script src="/__/firebase/5.5.3/firebase-messaging.js"></script>
    <script src="/__/firebase/5.5.3/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.localscroll.js" type="text/javascript"></script>
    <script src="jquery.scrollTo.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="luca.css">
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a href="index.html">
              <img src="/images/logo3_noWhite.png" class="logo">
            </a>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-3 col-lg-5 lucaTitle">
            <span><i>Luca</i></span>
          </div>
          <div class="col-xs-7 col-sm-7 col-md-6 col-lg-4 sectorsTitle">
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="#home" onclick="closeNav()">Home</a>
              <a href="#cs/it" onclick="closeNav()">CS/IT</a>
              <a href="#mei" onclick="closeNav()">MEI</a>
              <a href="#options" onclick="closeNav()">Options</a>
              <a href="#cypto" onclick="closeNav()">Cryptocurrency</a>
              <a href="#healthcare" onclick="closeNav()">Healthcare</a>
              <a href="#forex" onclick="closeNav()">Forex</a>
              <a href="#consumer" onclick="closeNav()">Consumer</a>
            </div>
            <span onclick="openNav()"><i class="pull-right">Sectors</i></span>
          </div>
        </div>
      </div>
    </header>

    <div class="mainContent">
      <section id="home" class="home">
        <div>
          <img src="/images/example.png">
        </div>
      </section>
      <section class="home">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mainFeatures" style="margin: 0px">
            <h3>Capital Transfer Requests</h3>
            <div class="request-button">
              <a href="" type="submit" class="btn btn-success">View Requests</a>
            </div>
            <div class="request-button">
              <a href="" type="submit" class="btn btn-success">Submit a Request</a>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mainFeatures" style="margin: 0px">
            <h3>Portfolio Distributions</h3>
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 partnerCol">
                CS/IT
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 partnerCol">
                Consumer
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 partnerCol">
                Healthcare
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 partnerCol">
                MEI
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 partnerCol">
                Crypto
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 partnerCol">
                Options
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 partnerCol">
                Forex
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>


  </body>
</html>
