<!DOCTYPE html>
<html ng-app="hesiod" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hesiod Financial</title>
    <!-- Created by Daniel Soares -->
    <link rel="icon" type="image/png" href="/images/logo6.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="requests.css">
  </head>
  <body>
    <script src="/__/firebase/5.5.3/firebase-app.js"></script>
    <script src="/__/firebase/5.5.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.3/firebase-database.js"></script>
    <script src="/__/firebase/5.5.3/firebase-messaging.js"></script>
    <script src="/__/firebase/5.5.3/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.localscroll.js" type="text/javascript"></script>
    <script src="jquery.scrollTo.js" type="text/javascript"></script>
    <script src="luca.js"></script>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a href="index.html">
              <img src="/images/logo3_noWhite.png" class="logo">
            </a>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-3 col-lg-5 lucaTitle">
            <span><i>Luca</i></span>
            <span><i class="admin">[Admin]</i></span>
          </div>
          <div class="col-xs-7 col-sm-7 col-md-6 col-lg-4">
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="luca.html" onclick="closeNav()">Home</a>
              <a href="consumer.html" onclick="closeNav()">Consumer</a>
              <a href="crypto.html" onclick="closeNav()">Cryptocurrency</a>
              <a href="csit.html" onclick="closeNav()">CS/IT</a>
              <a href="forex.html" onclick="closeNav()">Forex</a>
              <a href="freeCash.html" onclick="closeNav()">Free Cash</a>
              <a href="healthcare.html" onclick="closeNav()">Healthcare</a>
              <a href="mei.html" onclick="closeNav()">MEI</a>
              <a href="options.html" onclick="closeNav()">Options</a>
              <a href="reit.html" onclick="closeNav()">REIT/FIG</a>
            </div>
            <span onclick="openNav()"><i class="fas fa-bars"></i></span>
          </div>
        </div>
      </div>
    </header>

    <div class="mainContent">
      <div class="container requests">
        <div class="row subheader">
          <div class="col-xs-7 col-sm-7 col-md-6 col-lg-6">
            <div class="subheaderTitle">
              <h2>New Requests</h2>
            </div>
          </div>
          <div class="col-xs-5 col-sm-5 col-md-6 col-lg-6"></div>
        </div>

        <div class="newRequests">
          <table style="width:100%">
            <tr>
              <th>Amount</th>
              <td>
                <input style="background-color: #eee" type="number" class="hesiod-input"/>
              </td>
            </tr>
            <tr>
              <th>Date</th>
              <td>02/17/19</td>
            </tr>
            <tr>
              <th>User</th>
              <td>[user]</td>
            </tr>
            <tr>
              <th>Type</th>
              <td>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Portfolio
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Bank</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <th>Description</th>
              <td>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Buy
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Sell</a></li>
                    <li><a href="#">Short</a></li>
                    <li><a href="#">Cover</a></li>
                  </ul>
                </div>
              </td>
            </tr>
          </table>
          <div class="login-button">
            <a href="" type="submit" class="btn btn-success">Submit</a>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
