<!DOCTYPE html>
<html ng-app="hesiod" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hesiod Financial</title>
    <!-- Created by Daniel Soares -->
    <link rel="icon" type="image/png" href="/images/logo6.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="hesiod.css">
  </head>
  <body>
    <script src="/__/firebase/5.5.3/firebase-app.js"></script>
    <script src="/__/firebase/5.5.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.3/firebase-database.js"></script>
    <script src="/__/firebase/5.5.3/firebase-messaging.js"></script>
    <script src="/__/firebase/5.5.3/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.localscroll.js" type="text/javascript"></script>
    <script src="jquery.scrollTo.js" type="text/javascript"></script>
    <script src="hesiod.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a href="../index.html">
              <img src="/images/logo3_noWhite.png" class="logo">
            </a>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-3 col-lg-5 lucaTitle">
            <span><i>Fund</i></span>
            <span><i class="admin">[Admin]</i></span>
          </div>
        </div>
      </div>
    </header>

    <div class="mainContent">
      <section id="home" class="home">
        <div>
          <canvas id="myChart" width="1440" height="400"></canvas>
          <script>
          var ctx = document.getElementById("myChart");
          var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['January','February','March','April','May','June','July','August','September','October','November','December'],
              datasets: [{
                  data: [8500,9000,9100,9000,9700,10100,11000,11500,12500,13000,13100,14000],
                  label: "Portfolio",
                  borderColor: "#3e95cd",
                  fill: false
                },
              ]
            },
            options: {
              title: {
                display: true,
                text: 'Total Portfolio Value ($)'
              }
            }
          });
          </script>
        </div>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
