<!DOCTYPE html>
<html ng-app="hesiod" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hesiod Financial</title>
    <!-- Created by Daniel Soares -->
    <link rel="icon" type="image/png" href="/images/logo6.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <script src="/__/firebase/5.5.3/firebase-app.js"></script>
    <script src="/__/firebase/5.5.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.3/firebase-database.js"></script>
    <script src="/__/firebase/5.5.3/firebase-messaging.js"></script>
    <script src="/__/firebase/5.5.3/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.localscroll.js" type="text/javascript"></script>
    <script src="jquery.scrollTo.js" type="text/javascript"></script>
    <script src="luca.js"></script>

    <div class="login-page">
      <div class="col-lg-12 col-md-12 u-no-padding">
        <div class="login">
          <div class="login-logo container text-center u-margin-bottom-1">
            <a href="../index.html">
              <img src="../images/logo3_noWhite.png" class="logo">
            </a>
          </div>
          <div class="login-container text-center">
            <div class="login-title text-left">
              <p>Access Hesiod</p>
            </div>

            <div class="form-login">
              <form>
                <div class="form-group text-left">
                  <label for="email">Email</label>
                  <input style="background-color: rgb(232, 240, 254)" id="email" type="email" class="hesiod-input"/>
                </div>

                <div class="form-group text-left">
                  <label for="password">Password</label>
                  <a class="pull-right first-forgot">Forgot?</a>
                  <input style="background-color: rgb(232, 240, 254)" id="password" type="password" class="hesiod-input" name="password" value="secret">
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>

                <div class="login-button">
                  <a href="luca.html" type="submit" class="btn btn-success">Login</a>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
