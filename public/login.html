<!DOCTYPE html>
<html ng-app="hesiod" lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Hesiod Financial</title>
    <!-- Created by Daniel Soares -->
    <link rel="icon" type="image/png" href="/images/logo6.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <script src="/__/firebase/5.5.3/firebase-app.js"></script>
    <script src="/__/firebase/5.5.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.3/firebase-database.js"></script>
    <script src="/__/firebase/5.5.3/firebase-messaging.js"></script>
    <script src="/__/firebase/5.5.3/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.localscroll.js" type="text/javascript"></script>
    <script src="jquery.scrollTo.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <div class="login-page">
      <div class="col-lg-12 col-md-12 u-no-padding">
        <div class="login">
          <div class="login-logo container text-center u-margin-bottom-1">
            <img src="images/logo3_noWhite.png">
          </div>
          <div class="login-container text-center">
            <div class="login-title text-left">
              <p>Access Hlabs</p>
            </div>

            <div class="form-login">
              <form>
                <div class="form-group text-left">
                  <label for="email">Email</label>
                  <input style="background-color: white" id="email" type="email" class="hesiod-input"/>
                </div>

                <div class="form-group text-left">
                  <label for="password">Password</label>
                  <a class="pull-right first-forgot">Forgot?</a>
                  <input style="background-color: white" id="password" type="password" class="hesiod-input" name="password" value="secret">
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>

                <div class="login-button">
                  <a href="luca.html" type="submit" class="btn btn-success">Login</a>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
