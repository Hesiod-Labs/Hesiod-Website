<!DOCTYPE html>
<html ng-app="hesiod" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hesiod Financial</title>
    <!-- Created by Daniel Soares -->
    <link rel="icon" type="image/png" href="/images/logo6.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <script src="/__/firebase/5.5.3/firebase-app.js"></script>
    <script src="/__/firebase/5.5.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.3/firebase-database.js"></script>
    <script src="/__/firebase/5.5.3/firebase-messaging.js"></script>
    <script src="/__/firebase/5.5.3/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <script>
      $(document).ready(function(){
        $.fn.serializeObject = function() {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function() {
              if (o[this.name]) {
                  if (!o[this.name].push) {
                      o[this.name] = [o[this.name]];
                  }
                  o[this.name].push(this.value || '');
              } else {
                  o[this.name] = this.value || '';
              }
          });
          return o;
        };
        var form = $('form#applicationForm'),
          url = 'https://script.google.com/macros/s/AKfycbxsciY7-huiXo9mxtgiT2f7To0q_0BvFdmMqKmyOLpqskZ75_U/exec';
          form.submit(function(e){
            e.preventDefault();
            var jqxhr = $.ajax({
              url: url,
              method: "GET",
              dataType: "json",
              data: form.serializeArray(),
              success: function() { window.location = "https://hesiodfinancial.com/success.html"; },
              error: function() { alert("An error occured while prossessing your data, please try again later."); }
            });
          });
      });
    </script>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a href="index.html">
              <img src="/images/logo3_noWhite.png" class="logo">
            </a>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-3 col-lg-5"></div>
          <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4">
            <button class="btn btn-primary applicationBackButton pull-right" onclick="window.location.href='/index.html'">Back</button>
          </div>
        </div>
      </div>
    </header>

    <div class="mainContent">
      <!--Application Update-->
      <section class="applicationUpdateSection">
        <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6 applicationUpdateDiv">
          <h3 class="applicationUpdateHeader">Applications are now open!</h3>
          <p class="applicationUpdateP">Applications for spring recruitment are due by January 30th.</p>
        </div>
      </section>

      <!--Application Form-->
      <section class="applicationFormSection">
        <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6 applicationFormDiv">
          <h2 class="applicationFormSectionHeader">Apply to be a Hesiod Analyst</h2>
          <form class="applicationForm" id="applicationForm">
            <h4>Contact Info</h4>
            <div class="form-group">
              <label for="firstName" class="applicationFormLabel">First Name:</label>
              <input type="text" class="form-control applicationFormInput" id="firstName" placeholder="Enter first name" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName" class="applicationFormLabel">Last Name:</label>
              <input type="text" class="form-control applicationFormInput" id="lastName" placeholder="Enter last name" name="lastName">
            </div>
            <div class="form-group">
              <label for="email" class="applicationFormLabel">School Email:</label>
              <input type="email" class="form-control applicationFormInput" id="email" placeholder="Enter school email" name="email">
            </div>
            <h4 class="testClass">Education</h4>
            <div class="form-group">
              <label for="school" class="applicationFormLabel">School:</label>
              <input type="text" class="form-control applicationFormInput" id="school" placeholder="Enter current school" name="school">
            </div>
            <div class="form-group">
              <label for="schoolYear" class="applicationFormLabel">Year:</label>
              <input type="text" class="form-control applicationFormInput" id="schoolYear" placeholder="Enter your current year in school" name="schoolYear">
            </div>
            <div class="form-group">
              <label for="major" class="applicationFormLabel">Major:</label>
              <input type="text" class="form-control applicationFormInput" id="major" placeholder="Enter major" name="major">
            </div>
            <div class="form-group">
              <label for="relevantClassesTaken" class="applicationFormLabel">Relevant Classes:</label>
              <input type="text" class="form-control applicationFormInput" id="relevantClassesTaken" placeholder="Enter relevant classes taken" name="relevantClassesTaken">
            </div>
            <h4 class="applicationFormSectionTitles">Experience</h4>
            <div class="form-group">
              <label for="investmentExperience" class="applicationFormLabel">Investment Experience:</label>
              <textarea class="form-control applicationFormInput" rows="5" id="comment" placeholder="Please explain your investment experience" name="investmentExperience"></textarea>
            </div>
            <div class="form-group">
              <label for="whyDoYouWantToJoin" class="applicationFormLabel">Why do you want to join Hesiod? (150 words max)</label>
              <textarea class="form-control applicationFormInput" rows="5" id="whyDoYouWantToJoin" placeholder="Please enter why you are interested in joining Hesiod Financial" name="whyDoYouWantToJoin"></textarea>
            </div>
            <div class="form-group">
              <label for="economicTrend" class="applicationFormLabel">Tell me about an economic/finance-related trend that you have been following. (150 words max)</label>
              <textarea class="form-control applicationFormInput" rows="5" id="economicTrend" placeholder="Please describe the economic/finance-related trend" name="economicTrend"></textarea>
            </div>
            <h4 class="applicationFormSectionTitles">More Info</h4>
            <div class="form-group">
              <label for="sectorInterests" class="applicationFormLabel">Sector Interests:</label>
              <input type="text" class="form-control applicationFormInput" id="sectorInterests" placeholder="Enter sectors that you are interested in researching" name="sectorInterests">
            </div>
            <div class="form-group">
              <label for="linkedIn" class="applicationFormLabel">LinkedIn:</label>
              <input type="text" class="form-control applicationFormInput" id="linkedIn" placeholder="Please add a link to your LinkedIn profile" name="linkedIn">
            </div>
            <button type="submit" class="btn btn-success applicationFormButton" id="submit-form" disabled>Submit</button>
          </form>
        </div>
      </section>
    </div>

  </body>
</html>
